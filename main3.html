<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylemain3.css">
</head>

<body>
    <form class="register-form" action="./register3.html" method="get">
        <h1>Register form</h1>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="id">ID</label>
        <input type="text" name="id" id="id" placeholder="Enter your id" required>

        <label>Class
            <input type="radio" name="class" id="C2506L-J"><label for="C2506L-J">C2506L-J</label>
            <input type="radio" name="class" id="C2506L-C"><label for="C2506L-C">C2506L-C</label>
        </label>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Submit</button>
        <input type="reset" value="Reset" id="reset">
    </form>
</body>

</html>
